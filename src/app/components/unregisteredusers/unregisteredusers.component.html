
<mat-form-field style="min-width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="doFilter($event)" placeholder="Ex. firstName1">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
      <mat-spinner *ngIf="this.loading"></mat-spinner>
      
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="emailAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
            <td mat-cell *matCellDef="let row">{{row.emailAddress }}</td>
          </ng-container>
  
          <ng-container matColumnDef="languageCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Language Code</th>
            <td mat-cell *matCellDef="let row">{{row.languageCode }}</td>
          </ng-container>
        
          <ng-container matColumnDef="registrationId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>registration ID</th>
            <td mat-cell *matCellDef="let row">{{row.registrationId  }}</td>
          </ng-container>
  
          <ng-container matColumnDef="registrationIdGeneratedTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>registrationID Generated Time</th>
            <td mat-cell *matCellDef="let row">{{row.registrationIdGeneratedTime | date}}</td>
          </ng-container>
        
         
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> 
    </div>
