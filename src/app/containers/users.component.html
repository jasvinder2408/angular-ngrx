<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="30px">
    <!-- <youtube-user-list *ngIf="!this.loading && !this.error" [users]="this.users"></youtube-user-list> -->
    <mat-spinner *ngIf="this.loading"></mat-spinner>
    <!-- <youtube-error (reload)="this.tryAgain()" *ngIf="this.error && !loading"></youtube-error>
    <button *ngIf="!this.loading && !this.error"  mat-raised-button 
    color="primary">Add User</button> -->

    <div fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>

    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.id  }}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="city">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.city }}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="company">
          <mat-header-cell *matHeaderCellDef mat-sort-header>company</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.company  }}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="country">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.country  }}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="disclaimerAccepted">
          <mat-header-cell *matHeaderCellDef mat-sort-header>disclaimerAccepted</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.disclaimerAccepted }}</mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[1, 5, 10, 20]">
      </mat-paginator> 
  </div>
